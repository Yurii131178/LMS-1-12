<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/module-11.css" />
    <title>Module-11</title>
  </head>
  <body>
    <ul class="todo-list"></ul>
    <ul class="user-list"></ul>
    <ul class="list"></ul>

    <form action="submit" class="js-search-form search-form">
      <div class="form-group">
        <label for="city" class="label">Введіть назву міста:</label>
        <input
          type="text"
          name="city"
          class="search-input"
          autocomplete="off"
          required
        />
      </div>
      <div class="form-group">
        <label for="days" class="label">Виберіть кількість днів:</label>
        <div class="input-group">
          <select name="days" class="days-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
          <button class="search-button">Пошук</button>
        </div>
      </div>
    </form>
    <ul class="js-list weather-cards"></ul>

    <button type="button" class="btn">Fetch users</button>
    <ul class="user-list1"></ul>

    <div id="photo-list"></div>

    <script type="module" src="./js/module-11.js"></script>
  </body>
</html>
